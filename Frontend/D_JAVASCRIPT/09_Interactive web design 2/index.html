<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">The Text Above Has Been Created Dynamically</div><br>

    <div id="div-01">Here is div-01</div>
    <div id="div-02">Here is div-02</div>
    <div id="div-03">Here is div-03</div>
    <script>
        // Creating Elements with Javascript
        const newDiv = document.createElement('div')
        console.log(newDiv)
        // Using the append method to add nodes(HTML Children)
        newDiv.append('Hello World')
        // Adding the created Element to the webpage
        // There are various methods to do this
        // 1. insertBefore()
        const currentDiv = document.getElementById("div1")
         document.body.insertBefore(newDiv, currentDiv)
         // Removing Elements from DOM
         const element = document.getElementById('div-02')
         element.remove()
    </script>
</body>
</html>
