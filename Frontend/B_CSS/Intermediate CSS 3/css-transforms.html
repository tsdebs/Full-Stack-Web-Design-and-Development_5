<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Properties</title>
    <style>
        .move-x{
            transform: translateX(100px);
        }
    </style>
</head>
<body>
   <h1>The Transform Properties </h1> 
   <ol>
    <li>Translate</li>
    <li>Rotate</li>
    <li>Skew</li>
    <li>Scale</li>
   </ol>
   <h3>Example Usage</h3>
   <h4>Translate</h4>
   <p>The h6 element below will move in the horizontal direction</p>
   <h6 class="move-x">Translate X</h6>
</body>
</html>
