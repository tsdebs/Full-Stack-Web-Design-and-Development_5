<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Method</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
        }
        .items{
            padding: 10px;
            margin: 5px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Grid Layout Method 1</h2>
    <div class="container">
        <div class="item1 items">item1</div>
        <div class="item2 items">item2</div>
        <div class="item3 items">item3</div>
        <div class="item1 items">item1</div>
        <div class="item2 items">item2</div>
        <div class="item3 items">item3</div>
    </div>

</body>
</html>
