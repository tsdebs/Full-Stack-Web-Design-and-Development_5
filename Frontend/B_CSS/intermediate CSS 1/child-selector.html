<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        li>a{
            text-decoration: none;
            color:maroon;
        }
        div>a{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <ul>
        <li>This is a list</li>
        <li>A Link <a href="#">Click me</a> to better explain the child selector in CSS</li>
    </ul>
    <div>
        <p>Another link below:</p>
        <a href="#">Not a child of the li (list tag) this time!</a>
    </div>
</body>
</html>
